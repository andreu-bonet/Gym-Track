<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gym Tracker - Seguimiento de Entrenamientos</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>üèãÔ∏è Gym Tracker</h1>
        <div class="month-navigation">
          <button id="prevMonth" class="nav-btn">‚Äπ</button>
          <h2 id="currentMonth"></h2>
          <button id="nextMonth" class="nav-btn">‚Ä∫</button>
        </div>
      </header>

      <div class="calendar-container">
        <div class="calendar-header">
          <div class="day-name">Dom</div>
          <div class="day-name">Lun</div>
          <div class="day-name">Mar</div>
          <div class="day-name">Mi√©</div>
          <div class="day-name">Jue</div>
          <div class="day-name">Vie</div>
          <div class="day-name">S√°b</div>
        </div>
        <div class="calendar-grid" id="calendarGrid">
          <!-- Calendar days will be generated here -->
        </div>
      </div>
    </div>

    <!-- Exercise Modal -->
    <div id="exerciseModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3 id="modalTitle">
            Entrenamientos - <span id="selectedDate"></span>
          </h3>
          <span class="close">&times;</span>
        </div>
        <div class="modal-body">
          <div class="exercise-form">
            <h4>Agregar Ejercicio</h4>
            <div class="form-group">
              <label for="exerciseName">Ejercicio:</label>
              <input
                type="text"
                id="exerciseName"
                placeholder="Ej: Press de banca"
              />
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="sets">Series:</label>
                <input type="number" id="sets" min="1" placeholder="3" />
              </div>
              <div class="form-group">
                <label for="reps">Repeticiones:</label>
                <input type="number" id="reps" min="1" placeholder="12" />
              </div>
              <div class="form-group">
                <label for="weight">Peso (kg):</label>
                <input
                  type="number"
                  id="weight"
                  min="0"
                  step="0.5"
                  placeholder="50"
                />
              </div>
            </div>
            <button id="addExercise" class="btn-primary">
              Agregar Ejercicio
            </button>
          </div>

          <div class="exercises-list">
            <h4>Ejercicios del d√≠a</h4>
            <div id="exercisesList">
              <!-- Exercises will be displayed here -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
